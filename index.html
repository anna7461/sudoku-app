<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <meta name="theme-color" content="#0d0d0d">
  <meta name="description" content="Responsive, mobile-friendly UI demo.">
  <meta name="format-detection" content="telephone=no">
    <title>Sudoku.js</title>
    <link rel="stylesheet" href="public/style.css">
<script src="public/script.js" type="module"></script>

</head>

<body>
    <h2>Sudoku</h2>
    <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
    </select>
    <div class="action-buttons-container">
        <button class="button" id="newGame">New Game</button>
        <button class="button" id="hintBtn">Get Hint</button>
        <button class="button" id="checkPuzzle">Check</button>
        <button class="button" id="toggleNotes">✏️ Notes: Off</button>
        <button class="button" id="resetNotes">🧹 Reset Notes</button>
        <button class="button" id="resetGame">🔄 Reset Game</button>
    </div>

    <p id="checkResult"></p>
    <table id="sudokuBoard"></table>


    <div id="dockBoard" class="dock-board"></div>

    <!-- <script type="module" src="public/script.js"></script> -->
</body>

</html>
